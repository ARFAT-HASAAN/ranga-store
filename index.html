<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FakeStore</title>

  <!-- font awesome  cdn-->
  <script src="https://kit.fontawesome.com/7c4630a267.js" crossorigin="anonymous"></script>

  <!-- bootstrap link added  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- css file added  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- header section star form here  -->
  <header>
    <h1 class="w-50 mx-auto my-4 ">Welcome To The Nutrilix!!</h1>
  </header>

  <!-- main section star from here  -->
  <main class="main">

    <!-- search field section start from here  -->
    <div class="search-field">
      <div class="search-box">
        <input id="input-field" placeholder="Search your fovorite products..." class="search-field" type="text">
        <button type="button" class="" data-toggle="button" aria-pressed="false" autocomplete="off" id="search-btn"
          onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>


    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- product section start from here  -->
        <div id="all-products" class="">


        </div>
      </div>

      <!-- cart table  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
